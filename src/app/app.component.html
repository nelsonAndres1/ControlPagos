<div class="container" x-data="{ rightSide: false, leftSide: false }">
    <div class="left-side" :class="{'active' : leftSide}" *ngIf="identity != null">
        <div>
            <div class="left-side-button">
                <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <svg stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"
                    viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </div>
            <div class="logo">Control de Pagos
            </div>
            <div class="side-wrapper">
                <!-- <div class="side-title">MENU</div> -->
                <div class="side-menu">
                    <div>
                        <a routerLink="principal">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <!-- <circle cx="12" cy="12" r="5" /> -->
                            </svg>
                            <u>
                                Menu Principal
                            </u>
                        </a>
                    </div>
                    <br>
                    <div *ngIf="permisos != null">
                        <a (click)="inp()" *ngIf="permisosPago()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                                <circle cx="12" cy="12" r="5" />
                            </svg>
                            Inicie el Pago
                        </a>
                    </div>
                    <br>
                    <div>
                        <a routerLink="teso15">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                                <circle cx="12" cy="12" r="5" />
                            </svg>
                            Consultar estado del Pago
                        </a>
                    </div>
                    <br>
                    <div>
                        <a routerLink="teso17">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                                <circle cx="12" cy="12" r="5" />
                            </svg>
                            Modificar Estado de Pago
                        </a>
                    </div>
                    <br>
                    <div *ngIf="permisosNuevoPago()">
                        <a routerLink="teso110">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                                <circle cx="12" cy="12" r="5" />
                            </svg>
                            Tipos de Pago
                        </a>
                    </div>
                    <br>
                    <div *ngIf="permisosNuevoPago()">
                        <a routerLink="teso112">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                                <circle cx="12" cy="12" r="5" />
                            </svg>
                            Tipos de Soportes
                        </a>
                    </div>
                    <br>
                    <div *ngIf="permisosNuevoPago()">
                        <a routerLink="teso14">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                                <circle cx="12" cy="12" r="5" />
                            </svg>
                            Vincular Pagos y Soportes
                        </a>
                    </div>
                    <br>
                    <div *ngIf="permisosNuevoPago()">
                        <a routerLink="teso18">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                                <circle cx="12" cy="12" r="5" />
                            </svg>
                            Desvincular Pagos y
                            Soportes
                        </a>
                    </div>
                    <br>
                    <div *ngIf="permisos != null">
                        <a (click)="opciones()" *ngIf="permisosNuevoPago()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                                <circle cx="12" cy="12" r="5" />
                            </svg>
                            Administrador
                        </a>
                    </div>
                    <br>
                    <div>
                        <a [routerLink]="['/logout/1']">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                                <!--  <circle cx="12" cy="12" r="5" /> -->

                            </svg>
                            <span class="nav-text">
                                Salir
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-container">
            <router-outlet></router-outlet>
        </div>
    </div>
