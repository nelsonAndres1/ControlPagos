<h2 class="mb-3">Modificar Estado del Pago</h2>

<form class="col-md-5 ml-0 pl-0">
    <div class="form-group col-md-12">
        <div class="row align-items-center">
            <label class="mb-2">
                <h6 class="mb-0">Buscar Estado del Pago</h6>
            </label>

            <input #searchInput type="text" class="form-control mt-2" placeholder="Ingresa número de pago (10 dígitos)"
                (input)="onSearchChange($event)" (keyup.enter)="onEnter($event)" required pattern="[0-9]{10}"
                maxlength="10" [disabled]="loading" />

            <small class="text-muted mt-1">
                Deben ser exactamente 10 dígitos. Se abrirá automáticamente cuando complete los 10.
            </small>

            <div class="mt-2" *ngIf="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="ml-2">Buscando…</span>
            </div>
        </div>
    </div>
</form>

<!-- Resultados -->
<div *ngIf="!loading && data?.length" class="mt-3">
    <div *ngFor="let result2 of data" (click)="getDetailPage(result2, data1)" class="card card-body mb-2"
        style="cursor: pointer;">
        <h6 class="mb-1">{{ result2.detclas }}</h6>
        <small class="text-primary">Estado: {{ result2.estado }}</small>
    </div>
</div>

<!-- Sin resultados -->
<div *ngIf="!loading && data && data.length === 0" class="mt-3 text-muted">
    No hay resultados para el número ingresado.
</div>
