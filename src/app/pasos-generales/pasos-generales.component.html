<br><br>
<meta charset="utf-8">
<div class="container py-1">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Agregar Proceso</h2>
            <hr class="mb-4">
        </div>
    </div>
    <div class="col-md-10 offset-md-1">
        <span class="anchor" id="formComplex"></span>
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Ingrese la informaci√≥n requerida</h3>
            </div>
            <div class="card-body">
                <div class="row mt-12">
                    <form class="col-md-12 ml-0 pl-0">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" placeholder="Ingresar Proceso"
                                (input)="addProceso($event)">
                        </div>
                        <div style="margin-top: 2%;" class="form-group col-md-2">
                            <button type="button" class="btn btn-success" (click)="guardar()">Agregar</button>
                        </div>
                    </form>
                </div>
                <div class="row mt-12">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Proceso</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                           <!--  <tr *ngFor="let dt of data_teso20">
                                <th scope="row">{{dt.id}}</th>
                                <td>{{dt.proceso}}</td>
                                <td>{{dt.usuario_detalle}}</td>
                                <td>
                                    <button type="submit" class="btn btn-primary"
                                        (click)="eliminar(dt)">Eliminar</button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
