<br><br>
<meta charset="utf-8">
<div class="container py-1">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Vincular Pagos y Procesos</h2>
            <hr class="mb-4">
        </div>
    </div>
    <div class="col-md-10 offset-md-1">
        <span class="anchor" id="formComplex"></span>
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Ingrese la informaci√≥n requerida</h3>
            </div>
            <div class="card-body">
                <div class="row mt-12">
                    <div class="col">
                        <label for="name"><b>Proceso</b></label>
                        <select class="form-select col" id="inputGroupSelect01" (change)="tes21($event)">
                            <option selected>SELECCIONE</option>
                            <option *ngFor="let mc of teso21_list" value={{mc.proceso}}>{{mc.proceso}}</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-12">
                    <div class="col">
                        <label for="name"><b>Pago</b></label>
                        <select class="form-select col" id="inputGroupSelect01" (change)="pagos($event)">
                            <option selected>SELECCIONE</option>
                            <option *ngFor="let dt of pagos_list" value={{dt.codclas}}>{{dt.detclas}}</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row mt-12">
                    <div class="col">
                        <button type="submit" class="btn btn-primary" (click)="guardar()">Guardar</button>
                    </div>
                </div>

                <div class="row mt-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Detalle Pago</th>
                                <th scope="col">Proceso</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dt of lista_datos">
                                <th scope="row">{{dt.pago_id}}</th>
                                <td>{{dt.pago_detalle}}</td>
                                <td>{{dt.teso21_id}}</td>
                                <td>{{dt.usuario_detalle}}</td>
                                <td><button type="button" class="btn btn-danger" (click)="eliminar(dt)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
