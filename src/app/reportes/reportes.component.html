<style>
    .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1050;
        /* por encima del contenido */
    }
</style>

<!-- LOADING OVERLAY -->
<div class="loading-overlay" *ngIf="loading">
    <div class="spinner-border" role="status" style="width: 4rem; height: 4rem;">
        <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-3 text-white fw-bold">Espere, generando reporte...</p>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Reportes</h2>
            <hr class="mb-4">

            <div class="row justify-content-center">
                <div class="col-md-10 offset-md-1">
                    <span class="anchor" id="formComplex"></span>

                    <div class="card card-outline-secondary">
                        <form #registerForm="ngForm" (ngSubmit)="registerReportes(registerForm)" novalidate>
                            <div class="card-header">
                                <h3 class="mb-0">Ingrese la información requerida</h3>
                            </div>

                            <div class="card-body">
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <div class="row">

                                            <!-- Tipo de Pago -->
                                            <div class="col-sm-6 pb-3">
                                                <label class="form-label"><b>Tipo de Pago</b></label>
                                                <select class="form-control" name="codclas"
                                                    [(ngModel)]="reporte.codclas" [disabled]="loading">
                                                    <option value="" selected>SELECCIONE</option>
                                                    <option *ngFor="let dt of teso10" [value]="dt?.codclas">
                                                        {{ dt?.detclas }}
                                                    </option>
                                                </select>
                                            </div>

                                            <!-- Número -->
                                            <div class="col-sm-6 pb-3">
                                                <label class="form-label"><b>Número</b></label>
                                                <input type="text" class="form-control" name="numero" maxlength="15"
                                                    [(ngModel)]="reporte.numero" placeholder="Documento / Radicado"
                                                    [disabled]="loading">
                                            </div>

                                            <!-- Causador -->
                                            <div class="col-sm-6 pb-3">
                                                <label class="form-label"><b>Causador</b></label>
                                                <select class="form-control" name="usucau" [(ngModel)]="reporte.usucau"
                                                    [disabled]="loading">
                                                    <option value="" selected>SELECCIONE</option>
                                                    <option *ngFor="let dt of causadores" [value]="dt?.usucau">
                                                        {{ dt?.nombre }}
                                                    </option>
                                                </select>
                                            </div>

                                            <!-- Fecha Inicial -->
                                            <div class="col-sm-6 pb-3">
                                                <label class="form-label"><b>Fecha Inicial</b></label>
                                                <input type="date" class="form-control" name="fechaini" required
                                                    [(ngModel)]="reporte.fechaini" [disabled]="loading">
                                                <small
                                                    *ngIf="registerForm.submitted && registerForm.controls['fechaini']?.invalid"
                                                    class="invalid-feedback d-block">
                                                    La fecha inicial es obligatoria.
                                                </small>
                                            </div>

                                            <!-- Fecha Final -->
                                            <div class="col-sm-6 pb-3">
                                                <label class="form-label"><b>Fecha Final</b></label>
                                                <input type="date" class="form-control" name="fechafin" required
                                                    [(ngModel)]="reporte.fechafin" [disabled]="loading">
                                                <small
                                                    *ngIf="registerForm.submitted && registerForm.controls['fechafin']?.invalid"
                                                    class="invalid-feedback d-block">
                                                    La fecha final es obligatoria.
                                                </small>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer d-flex justify-content-end gap-2">
                                <button type="submit" class="btn btn-success"
                                    [disabled]="loading || registerForm.invalid">
                                    <span *ngIf="!loading">Reporte</span>
                                    <span *ngIf="loading">
                                        <span class="spinner-border spinner-border-sm me-2" role="status"
                                            aria-hidden="true"></span>
                                        Procesando…
                                    </span>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
