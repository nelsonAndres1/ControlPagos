<div class="container">
    <div class="row">
        <div class="col-md-6 mt-4 m-auto">
            <h4>Resumen del Tipo de Pago</h4>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                        {{itemDetail.detclas}}
                    </h5>
                    <h6>
                        Codigo:
                        <span class="text-primary">
                            {{itemDetail.codclas}}
                        </span>
                    </h6>
                </div>
                <div class="card-body">
                    <div class="card-text"></div>
                    <h6>Estado:
                        <span class="text-primary" *ngIf="estado()">
                            Activo
                        </span>
                        <span class="text-primary" *ngIf="!estado()">
                            Inactivo
                        </span>
                    </h6>
                    <h6>Numero:
                        <span class="text-primary">
                            {{itemDetail.numero}}
                        </span>
                    </h6>
                </div>
            </div>
        </div>
    </div>
    <h4>Agregar Soportes Al Pago</h4>
    <div class="col">
        <form (ngSubmit)="submit()">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Soportes</th>
                    <th>Seleccionar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dt of data" >
                    <td >
                        <label class="form-check-label" for="flexCheckDefault">   
                            {{dt.detsop}}
                        </label>
                    </td>
                    <td>
                        <input class="form-check-input" type="checkbox" [value]="dt.codsop"  (change)="onChange($event,dt)" [checked]="dt.select" (ng-model)="dt.activo" style="cursor: pointer;"> 
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <button type="submit" class="btn btn-success">Enviar</button>
        </form>
        <br>
        <br>
    </div>
</div>
