
<h2>Soportes Solicitados</h2>

<div class="div1">
  <form [formGroup]="formGroup">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Documento Solicitado</th>
            
            <th scope="col">Subir Documento</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dt of datoSoportes">
            <th scope="row">{{dt.codsop}}</th>
            <td>{{dt.detsop}}</td>
            <td>  
              <angular-file-uploader 
                  [resetUpload]=true
                  (ApiResponse)="soporteUpload(dt.codsop,$event)"
                  [config]="afuConfig">
              </angular-file-uploader>
            </td>

            <!-- <td><input accept=".pdf,.pptx,.docx" class="hidden" name="banner" type="file" id="banner"></td> -->
          </tr>
        </tbody>
    </table>
  </form>
  <button type="submit" class="btn btn-success" [routerLink]="['/teso13']">Continuar</button>
  <br>
  <br>
</div>
