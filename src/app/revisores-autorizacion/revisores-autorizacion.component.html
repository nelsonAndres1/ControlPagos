<br><br>
<meta charset="utf-8">
<div class="container py-1">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Agregar Persona - Revisa y Autoriza</h2>
            <hr class="mb-4">
        </div>
    </div>
    <div class="col-md-10 offset-md-1">
        <span class="anchor" id="formComplex"></span>
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Ingrese la informaci√≥n requerida</h3>
            </div>
            <div class="card-body">
                <div class="row mt-12">

                    <input type="text" class="form-control" (input)="input($event)"
                        placeholder="Buscar por documento...">
                    <div *ngFor="let dt of usuarios">
                        <div class="card card-body mb-1">
                            <h6>Documento: {{dt.docemp}}</h6>
                            <h6>Nombre: {{dt.priape}} {{dt.segape}} {{dt.nomemp}} {{dt.segnom}}</h6>
                            <div>
                                <button type="button" class="btn btn-success" (click)="agregar(dt)">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
