<br><br>
<meta charset="utf-8">
<div class="container py-1">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Gestion de Permisos</h2>
            <hr class="mb-4">
        </div>
    </div>
    <div class="col-md-10 offset-md-1">
        <span class="anchor" id="formComplex"></span>
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Ingrese la informaci√≥n requerida</h3>
            </div>
            <form #registerForm="ngForm" (ngSubmit)="registerPermisos(registerForm)">
                <div class="card-body">
                    <div class="row mt-12">
                        <div class="col-sm-6 pb-3">
                            <label for="exampleAccount"><b>Proceso</b></label>
                            <select class="form-control" name="id_opcion" #id_opcion="ngModel"
                                [(ngModel)]="teso23.id_opcion" required>
                                <option value="" selected>SELECCIONE</option>
                                <option *ngFor="let dt of data_teso20" value={{dt.id}}>{{dt.proceso}}
                                </option>
                            </select>
                            <small *ngIf="!id_opcion.valid && id_opcion.touched" class="invalid-feedback d-block">
                                El campo no es valido!
                            </small>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleAccount"><b>Usuario</b></label>
                            <input class="form-control" id="exampleAccount" placeholder="Detalle" name="usuper"
                                #usuper="ngModel" [(ngModel)]="teso23.usuper" type="text" id="documento"
                                (blur)="getUser()" required>
                            <label>{{info_usuario.nombre}}</label>
                            <small *ngIf="!usuper.valid && usuper.touched" class="invalid-feedback d-block">
                                El campo no es valido!
                            </small>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row mt-4">
                        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container py-1">
    <div class="col-md-10 offset-md-1">
        <span class="anchor" id="formComplex"></span>
        <div class="card card-outline-secondary">
            <div class="card-body">
                <div class="row mt-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Permiso</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dt of usuarios">
                                <th scope="row">{{dt.id}}</th>
                                <td>{{dt.id_opcion_detalle}}</td>
                                <td>{{dt.usuper_detalle}}</td>
                                <td>
                                    <button type="button" class="btn btn-danger" (click)="eliminar(dt)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
